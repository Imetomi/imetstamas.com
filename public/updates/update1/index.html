<!-- Legnagyobb erősségemnek a szociális és kognitív képességeim egyensúlyát tartom. Ennek köszönhetően könnyedén, közérthetően át tudom adni a szakmai gondolatokat, akár laikusoknak is.  -->
<script>
    var toggle = document.getElementsByClassName("hamburger")[0];
    var menu = document.getElementsByClassName("nav-right")[0];
    toggle.addEventListener("click", function () {
        menu.classList.toggle("shown");
        toggle.classList.toggle("is-active");
    }, false);
</script>
